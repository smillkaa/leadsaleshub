<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Sales Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="sticky-top">
        <div class="container d-flex align-items-start p-4 pb-2">
            <div class="blck-bg me-auto p-4 d-flex">
                <a class="" style="max-width: max-content;" href="index.html"><img src="images/LOGO-COL.png" style="max-width: 80px;" /></a>
                <p class="fs-1 ms-4 text-white">lsh</p>
            </div>
            <div class="blck-bg">
                <div class="nav d-flex flex-column align-items-end p-4">
                    <a class="text-end green" href="index.html">Home</a>
                    <a class="text-end purple" href="about.html">About</a>
                    <a class="text-end blue" href="about.html">Pricing</a>
                </div>
                <div class="mt-5 button" role="button">
                    <a class="next text-end p-4 request-demo" href="request-demo.html">Request Demo</a>
                </div>
            </div>
        </div>
    </header>

    <section id="barba-wrapper" class="hero">
        <div class="container barba-container">
            <div class="row">
                <h1 data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500">Contact</h1>
            </div>
            <div class="row">
                <p data-aos="fade-up" class="fs-3 col-8">Get in touch with us today and let us help you grow your business through our proven lead generation strategies.</p>
            </div>
        </div>
    </section>
    <section class="demo d-flex align-items-center">
        <div class="container">
            <div class="container-inside">
                <div class="row">
                    <div class="col-3 dark-border">
                    </div>
                    <div class="col-9 dark-border p-5">
                        <h2 class="mb-5">Contact</h2>
                        <form id="contact-form" method="post">
                            <fieldset>
                                <div class="d-flex">
                                    <div class="form-group first-name mb-4 col-6 pe-1">
                                        <label class="control-label visually-hidden" for="FIRST_NAME">First and Last Name</label>
                                        <input class="form-control" id="FIRST_NAME" name="FIRST_NAME" placeholder="First + Last Name" type="text">
                                    </div>
                                    <div class="form-group company-name mb-4 col-6 ps-1">
                                        <label class="control-label visually-hidden" for="COMPANY_NAME">Company Name</label>
                                        <input class="form-control input-md" id="COMPANY_NAME" name="COMPANY_NAME" placeholder="Company Name" type="text">
                                    </div>
                                </div>
                               <div class="d-flex">
                                    <div class="form-group email mb-4 col-6 pe-1">
                                            <label class="control-label visually-hidden" for="EMAIL_ADDRESS">Email Address</label>
                                            <input class="form-control input-md" id="EMAIL_ADDRESS" name="EMAIL_ADDRESS" placeholder="Email Address" type="email">
                                    </div>
                                    <div class="form-group skype col-6 ps-1">
                                        <label class="control-label visually-hidden" for="PHONE_NUMBER">Phone Number</label>
                                        <input class="form-control input-md" id="PHONE_NUMBER" name="PHONE_NUMBER" placeholder="Phone Number" type="text">
                                    </div>
                               </div>
                            </fieldset>
                            <div class="d-flex">
                                <div class="col-6 pe-1">
                                    <label class="control-label visually-hidden" for="MESSAGE">Message</label>
                                    <textarea class="form-control" id="MESSAGE" name="MESSAGE" placeholder="Your Message" type="text"></textarea>
                                </div>
                                <div class="form-group d-flex justify-content-center col-6 ps-1">
                                    <button class="btn btn-send request-demo p-3" id="enter" name="enter" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-3 dark-border-no-top">
                        <lottie-player style="max-width: 100%;" src="images/Comp 1.json" background="transparent"  speed="0.9" loop autoplay></lottie-player>
                    </div>
                    <div class="dark-border-no-top ms-auto col-9 p-5 d-flex">
                        <p class="me-auto">Schedule a Call</p>
                        <p>hello@lsh.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="pb-5 pt-5">
        <div class="container">
            <div class="container-inside">
                <div class="d-flex">
                    <a href="index.html" class="me-2 green">HOME</a>
                    <p class="me-2">/</p>
                    <a href="about.html" class="me-2 purple">ABOUT</a>
                    <p class="me-2">/</p>
                    <a href="pricing.html" class="me-2 blue">PRICING</a>
                    <p class="me-2">/</p>
                    <a href="privacy.html" class="me-2 purple">PRIVACY POLICY</a>
                    <p class="me-2">/</p>
                    <a href="terms.html" class="me-2 blue">TERMS AND CONDITIONS</a>
                </div>
                <p class="text-dark" id="copyright"></p>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="js/triangle-animation.js"></script>

    <script src="js/copyright.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
</body>
</html>
